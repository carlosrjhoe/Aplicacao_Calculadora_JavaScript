<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="tela" id="tela"></div>
        <div class="calculadora-butoes">
            <button id="limparTela">CE</button>
            <button id="liparCalculo">C</button>
            <button id="backspace"><<</button>
            <button id="operadorDividir">/</button>
            <button id="tecla_7">7</button>
            <button id="tecla_8">8</button>
            <button id="tecla_9">9</button>
            <button id="operadorMultiplicador">*</button>
            <button id="tecla_4">4</button>
            <button id="tecla_5">5</button>
            <button id="tecla_6">6</button>
            <button id="operadorSubtrair">-</button>
            <button id="tecla_1">1</button>
            <button id="tecla_2">2</button>
            <button id="tecla_3">3</button>
            <button id="operadorAdicionar">+</button>
            <button id="inverter">Â±</button>
            <button id="tecla_0">0</button>
            <button id="decimal">,</button>
            <button id="igual">=</button>
        </div>
    </div>
    <script src="/calculadora.js"></script>
</body>
</html>
